{% extends 'layout/base.html' %}

{% block content %}
<div class="dashboard-container">
    <h1 class="product-title">Editar Categoría</h1>
    <div class="product-card p-4 mb-4">
        <h3 class="mb-3" style="color:#c471f5;"><i class="bi bi-pencil"></i> Editar Categoría: {{ categoria.name }}</h3>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-tag"></i> Nombre de la Categoría</label>
                {{ form.name }}
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success flex-grow-1"><i class="bi bi-check-circle"></i> Guardar Cambios</button>
                <a href="{% url 'category' %}" class="btn btn-secondary flex-grow-1"><i class="bi bi-x-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
